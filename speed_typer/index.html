<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css"
      integrity="sha512-8jdwayz5n8F2cnW26l9vpV6+yGOcRAqz6HTu+DQ3FtVIAts2gTdlFZOGpYhvBMXkWEgxPN3Y22UWyZXuDowNLA=="
      crossorigin="anonymous"
    />
    <title>speed typer</title>
  </head>
  <body>
    <button id="settings-btn" class="setting-btn">Settings</button>
    <div id="header">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>
    <div class="container">
      <h2>Speed typer</h2>
      <small>Type the following:</small>
      <h1 id="word"></h1>
      <input
        type="text"
        class="TypeWord"
        id="text"
        placeholder="Type the word here"
      />
      <p class="time-container">Time Left: <span id="time">10s</span></p>
      <p class="score-container">Score: <span id="score">0</span></p>
    </div>
    <div class="end-game-container" id="end-game-container"></div>
    <script src="script.js"></script>
  </body>
</html>
